<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ANOROC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="Cube.css">
    <link rel="stylesheet" href="Header.css">
</head>
<body>
  <div class="header-container">
    <div class="header">
      <div class="header-text">
        <h1><a style="text-decoration:none" href="index.html">ANO<span>ROC</span></a></h1>
      </div>

      <ul class="navigation">
        <a href="del1.html"><li>Del1</li></a>
        <a href="del2.html"><li>Del2</li></a>
        <a href="del3.html"><li>Del3</li></a>
        <a href="del4.html"><li>Del4</li></a>
        <a href="info.html"><li>Info</li></a>
      </ul>
    </div>
  </div>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"
        style="background-image:url(./images/1.jpg)">
    </div>
      <div class="swiper-slide" 
        style="background-image:url(./images/2.jpg)">
    </div>
      <div class="swiper-slide" 
        style="background-image:url(./images/3.jpg)">
    </div>  
    </div>
    <div class="swiper-pagination"></div>
  </div>

  </div>

  <script src="swiper.js"></script>
  <script>
  let counter=0;
       var swiper = new Swiper('.swiper-container', {
    effect: 'cube',
    loop: true,
    pagination: {
      el: '.swiper-pagination',
      type: 'bullets',
      clickable: true,
    },
    on: {
      slideNextTransitionEnd: function (){
          counter++;
          if(counter>3){
            counter=1;
          }
          console.log(counter);
        },
        slidePrevTransitionEnd: function(){
          counter--;
          if(counter<1){
            counter=3;
          }
          console.log(counter);
        },  
      }
  });
  </script>
</body>
</html>
